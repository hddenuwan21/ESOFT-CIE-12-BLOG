<body>
   
      <section class="search">

        </div>
      </section>
      <div id="vClose" onclick="vplay.toggle(false)">X</div>
  
      <!-- (B) VIDEO GALLERY -->
      <div class="gallery">
        <div class="vWrap">
          <video src="video/0801.mp4"></video>
          <div class="vCaption">Idea 1 (part 1) <i class="fa-solid fa-hand-pointer"></i></div>
        </div>
        <div class="vWrap">
          <video src="video/0803(1).mp4"></video>
          <div class="vCaption">Idea 1 (part 2) <i class="fa-solid fa-hand-pointer"></i></div>
        </div>
        <div class="vWrap">

          <div class="vCaption">Idea 2 <i class="fa-solid fa-hand-pointer"></i></div>

        <div class="vWrap">

          <div class="vCaption">Idea 3 (part 1) <i class="fa-solid fa-hand-pointer"></i></div>

          <div class="vCaption">Idea 3 (part 1) <i class="fa-solid fa-hand-pointer"></i></div>
        </div>
        
      </div>
    
      <script>
        var vplay = {
      // (A) INIT - CLICK VIDEO TO GO FULL SCREEN
      init : () => { for (let v of document.querySelectorAll(".gallery video")) {
        v.onclick = () => {
          if (!v.classList.contains("full")) { vplay.toggle(v); }
        };
      }},
      
      // (B) TOGGLE FULLSCREEN
      toggle : e => {
        // (B1) TOGGLE CLOSE BUTTON
        document.getElementById("vClose").classList.toggle("show");
      
        // (B2) TOGGLE VIDEO
        let v = e===false ? document.querySelector(".gallery .full") : e ;
        v.classList.toggle("full");
        v.controls = e===false ? false : true ;
        if (e===false) { v.pause(); }
      }
      };
      window.onload = vplay.init;
      </script>
</body>
